<html>

<head>
  <title> Password Validator </title>
  <script type="text/javascript" src="password.js"> </script>
  <link href="../styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p>
    This will be the page for the password validator.
  </p>
  <form id="passwordForm">
    Enter password: <input type="password" name="password" id="pword"><br>
    Confirm password: <input type="password" name="confirm" id="confirm"><br>
    <input type="submit" value="Submit" onclick="passwordSubmit()">
  </form>
  <p id="response"> </p>
</body>

</html>
